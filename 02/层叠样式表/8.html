<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style type="text/css">
        .abc{
            font-size: 80px;
            text-align: center;
            color: red;
        }
        #def{
            text-align: center;
            color: black;
            background-color: blue;
            font-size: 90px;

        }
    </style>
    <title>类选择器</title>
</head>
<body>
    <p class="abc">
        我是abc
    </p>    
    <p style="text-align: center;">我是没有设置颜色的标记 默认属性标记</p>
    <p id="def">我是内部id选择器！</p>


    
</body>
</html>
