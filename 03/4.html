<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>4</title>
</head>
<body>
    <script>
        var x = 10;
        var y = 20;
        var z = 30;
        x-=y;   // x = x-y;
        document.write(x);   //把x的值打印到我们的文档中 （html文档的body中）

        z=x;
        document.write('<br>');
        document.write(z);
    </script>
</body>
