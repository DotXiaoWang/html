<body>
    <script>
        var animal  = 'cat';
        //我先使用animal的变量传到switch 中   和我们的 case进行比较的 满足条件输出，不满足  继续判断。

        switch(animal){
            case 'cat':
                document.write("this is a cat");
                break;
            case 'dog':
                document.write("this is a dog");
                break;
            default: 
                document.write("i do not know!");
        }
        document.write('<br> 正常执行语句');
        document.write('<br>');

        



        var a = 11;
        switch(a){
            case a = 1: 
                document.write(a);
                break;
            case a = 1: 
                document.write(a);
                break;
            default : 
                document.write(666);
             
        }

        var b =11;
        console.log(b);
    </script>
