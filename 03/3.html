<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3</title>
</head>
<body>
    <script>
        var x = 20;
        var y =10;
        var a = x+y;
        document.write(a);
        document.write('<br>');
        var b = x-y;
        document.write(b);
        document.write('<br>');
        var c = x*y;
        document.write(c);
        document.write('<br>');
        var d = x/y;
        document.write(d);
        document.write('<br>');
        var e1 = x++;//先进行赋值  然后在进行加
        document.write(e1);
        document.write('<br>');
        var e2 = ++y;   // 先进行加的操作  然后在进行赋值
        document.write(e2);
        document.write(x+y);





    </script>
    
</body>
</html>
