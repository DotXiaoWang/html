<body>
    <script>
        var sum=0;
        var i = 1;
        while(i<=100){
            sum+=i;
            i++;
        }
        document.write(sum);
    </script>


    <script>
        while(1){ //值为非0是真，整数。负数均可
            document.write('hello');
            break;  //不退出就变成死循环

        }
        document.write('world');

    </script>

    <script>
        while(-10){//值为非0是真，整数。负数均可
            document.write('hello');
            break;//不退出就变成死循环

        }
        document.write('world');


    </script>
    <script>
        while(0){//值为非0是真，整数。负数均可

        }
        document.write('word');
