<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>9</title>
</head>
<body>
    <script>
        var i = 0;
        for(i=0;i<10;i++){
            if(i==6){
                continue;   //  i=6 时  结束本次循环   进行下一次循环
            }
            document.write(i);
            document.write('<br>');
        }
    </script>

</body>
</html>
