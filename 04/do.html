<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>do 和while区别</title>
</head>
<body>
    <script>
       var i = 0;
       var j = 0;
       for(i=0;i<10;i++){
        document.write('i= ');
        document.write(i);
        document.write('<br>');

        for(j=0;j<10;j++){
            document.write('j= ');
            document.write(j);
            document.write('<br>');

            for(var x = 0 ; x<2;x++){
                document.write('x= ');
                document.write(x);
                document.write('<br>');

            }
        }

        
       }
    </script>
    
</body>
</html>
