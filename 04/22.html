<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>22</title>
</head>
<body>
    <script>
        var str = ' hello';
        document.write(str.trim());

        document.write('<br>');
        document.write(str.match('e')+'<br>');
        document.write(str.match('a'));

        document.write('<br>');
        document.write(str.search('e')+'<br>');
        document.write(str.match('a'));

        document.write('<br>');
        document.write(str.replace('llo','hhh'));
        


    </script>
    
</body>
</html>
