<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>7</title>
</head>
<body>
    <script>
        var i = 0;
        while(i<10){
            document.write(i);
            document.write('<br>');
            if(i==6){
                break;  //根据条件跳出循环

            }
            i++;

        }
    </script>

    <script>

    var i=0;
    var j = 0;
    for(i=0;i<10;i++){
        document.write('i=');
        document.write(i);
        document.write('<br>');
        for(j=0;j<10;j++){
        document.write('j=');
        document.write(j);
        document.write('<br>');
        }

    }

    </script>
</body>
</html>
